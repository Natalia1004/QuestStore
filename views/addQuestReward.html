<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestStore-NAT</title>
    <link href="../styles/normalize.css" rel="stylesheet">
    <!--Third party resources-->
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="icon" href="../images/QuestStore-NAT_icon.jpg" type="image">
    <link href="../styles/fontello/css/queststore-nat.css" rel="stylesheet">
    <!--Our styles-->
    <link href="../styles/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="../images/QuestStore-NAT_logo_nobcg.png" alt="QuestStore-NAT"/>
            <nav class="main-navigation">     
                <ul>
                    <li><a href="index.html">Main</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <div class="landing">
            <aside class="landing__sidebar-menu">
                <div class="">
                    <h3>Main Menu:</h3>
                    <ul>
                        <li><button class="dropdown__button"><a href="profile.html">Show My Profile</a></button></li>
                        <li><button class="dropdown__button"><a href="profile.html">Artifacts Shop</a></button></li>
                        <li><button class="dropdown__button"><a href="allQuests.html">Quests</a></button></li>
                        <li><button class="dropdown__button"><a href="profile.html">All Students</a></button></li>
                        <li><button class="dropdown__button"><a href="profile.html">Add Student</a></button></li>
                        <li><button class="dropdown__button"><a href="addQuestReward.html">Add Quest/Reward</a></button></li>
                        <li><button class="dropdown__button"><a href="mentorsView.html">All Mentors</a></button></li>
                        <li><button class="dropdown__button"><a href="profile.html">Add Mentor</a></button></li>
                        <li><button class="dropdown__button"><a href="profile.html">Add Classroom</a></button></li>
                    </ul>
                </div>
            </aside>

            <div class="landing__content landing__content-justify">
                <form id="form-quest-reward" action="/" method="GET">
                    <div class="form">
                        <h3 class="dropdown--margin">Add Quest or Artifact:</h3>
                        <label class="dropdown--margin">Choose what entity you want to add:</label><br>
                        <select id="quest-reward-option" class="dropdown--input dropdown--margin">
                            <option value="quest">Quest</option>
                            <option value="artifact">Artifact</option>
                        </select><br>
                        <label class="dropdown--margin">Title:</label><br>
                        <input id="quest-reward-title" class="dropdown--input dropdown--margin" name="quest-reward-title" type="text" placeholder="Enter title" required/><br>
                        <label class="dropdown--margin">Cost:</label><br>
                        <input id="quest-reward-cost" class="dropdown--input dropdown--margin" name="quest-reward-cost" type="number" placeholder="Provide cost in cc" required/><br>
                        <label class="dropdown--margin">Description:</label><br>
                        <textarea id="quest-reward-description" class="dropdown--input dropdown--margin" rows="5", cols="20" placeholder="Please enter your description here."></textarea><br>
                        <div class="form__submit">
                            <button id="quest-reward-add" class="dropdown__button dropdown--margin" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="main-footer">
            <div class="main-footer__social">
                <p>Follow us:</p>
                <i class="icon-facebook"></i>
                <i class="icon-linkedin"></i>
                <i class="icon-youtube"></i>
                <i class="icon-instagram"></i>
                <i class="icon-twitter"></i>
            </div>
        </footer>
    </div>
</body>
</html>
